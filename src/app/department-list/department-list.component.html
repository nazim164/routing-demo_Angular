<div class="bg-dark">
    <div class="text-center text-decoration-underline text-success">
        <br>
        <h1>Login Form</h1>
    </div>
    <br>
    <form style="margin-left: 600px; height: 400px;">
        <div class=" mb-3 w-50">
            <label for="exampleInputEmail1" class="form-label text-white h4">Username</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 w-50">
            <label for="exampleInputEmail1" class="form-label text-white h4">Email address</label>
            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 w-50">
            <label for="exampleInputPassword1" class="form-label text-white h4">Password</label>
            <input type="password" class="form-control" id="pass" maxlength="8">
        </div>
        <br>
        <button type="button" class="btn btn-outline-success w-50" id="btn" (click)="Display()">login</button>
    </form>
</div>
