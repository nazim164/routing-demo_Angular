<body>
    <div class="bg-dark">
        <div class="text-center text-decoration-underline text-success">
            <br>
            <h1>Registration Form</h1>
        </div>
        <br>
        <form style="margin-left: 600px; height: 500px;">
            <div class=" mb-3 w-50">
                <label for="exampleInputEmail1" class="form-label text-white h4">First Name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
                <label for="exampleInputEmail1" class="form-label text-white h4">Last Name</label>
                <input type=" text" class="form-control" id="lname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
                <label for="exampleInputEmail1" class="form-label text-white h4">Email</label>
                <input type=" email" class="form-control" id="mail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
                <label for="exampleInputEmail1" class="form-label text-white h4">Ph.No</label>
                <input type=" number" class="form-control" id="phone" aria-describedby="emailHelp">
            </div>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label text-white" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                &nbsp;&nbsp;
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div><br>
            <button type="button" class="btn btn-outline-warning w-50" (click)="Display()">Register</button>
        </form>
    </div>

</body>
